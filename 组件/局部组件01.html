<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
</div>
<script src="../js/vue.js"></script>
<script>
    //1、构造局部组件
    let profile = Vue.extend({
        template:`
        <div>
            <input type="date">
            <p>我是一个色板！</p>
        </div>
`
    });

    new Vue({
        el:'#app',
        //2、注册局部组件
        components:{
            'my-date':profile
        }
    })
</script>
</body>
</html>
