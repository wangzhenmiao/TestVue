<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的script</title>
</head>
<body>
<div id="app">
    <myscript></myscript>
</div>

<script type="text/template" id="my-div">
<div>
    <img src="../image/yazi.jpeg" width="200">
    <p>我是script的子组件</p>
</div>
</script>

<script src="../js/vue.js"></script>
<script>
    //实例化组件
    Vue.component('myscript',{
        template:'#my-div'
    });

    //
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
